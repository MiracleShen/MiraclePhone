<!-- extends表明此页面继承自 base.html 文件 -->
{% extends "base.html" %}
{% block title %}
    首页
{% endblock title %}

<!-- 写入 base.html 中定义的 content -->
{% block content %}
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
                {% for news in qs %}
                    <div class="col-lg-4">
                    <div class="card mb-4 shadow-sm">
                    <img class="img-fluid" src="/static/images/Miracle-Logo-1.png" width="100%" height="225">
                        <div class="card-body">
                            <h4 class="card-title text-center text-success">{{ news.Title }}</h4>
                            <p class="card-text text-center">{{ news.Content }}</p>
                            <div class="text-center align-items-center">
                                <div class="btn-group text-center align-items-center">
                                    <button type="button" class="btn btn-warning">查看更多 »</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock content %}
